services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-supportbot}
      MYSQL_USER: ${MYSQL_USER:-supportbot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-supportbot}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  signal-bot:
    build:
      context: .
      dockerfile: signal-bot/Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - /var/lib/signal/bot:/var/lib/signal/bot
      - /var/lib/history:/var/lib/history
    depends_on:
      db:
        condition: service_healthy
      rag:
        condition: service_started
    networks:
      - default
      - supportbot-network

  signal-desktop:
    build:
      context: .
      dockerfile: signal-desktop/Dockerfile.arm64
    container_name: supportbot-desktop
    env_file: .env
    environment:
      - SIGNAL_DATA_DIR=/home/signal/.config/Signal
      - SIGNAL_BOT_URL=http://signal-bot:8000
    shm_size: "2gb"
    volumes:
      - /var/lib/signal/desktop:/home/signal/.config/Signal
    ports:
      - "8001:8001"
    restart: unless-stopped

  signal-ingest:
    build:
      context: .
      dockerfile: signal-ingest/Dockerfile
    env_file: .env
    environment:
      - SIGNAL_BOT_URL=http://signal-bot:8000
      - SIGNAL_DESKTOP_URL=http://signal-desktop:8001
      - USE_SIGNAL_DESKTOP=true
    volumes:
      - /var/lib/signal/ingest:/var/lib/signal/ingest
      - /var/lib/history:/var/lib/history
    depends_on:
      db:
        condition: service_healthy
      signal-bot:
        condition: service_started
      signal-desktop:
        condition: service_started
    networks:
      - default

  signal-web:
    build:
      context: .
      dockerfile: signal-web/Dockerfile
    env_file: .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://supportbot.info
    ports:
      - "3000:3000"
    depends_on:
      - signal-bot
    networks:
      - default
      - supportbot-network
    restart: unless-stopped

  rag:
    image: chromadb/chroma:latest
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - /var/lib/chroma:/chroma/chroma
    ports:
      - "8002:8000"


volumes:
  mysql_data:

networks:
  default: {}
  supportbot-network:
    external: true
