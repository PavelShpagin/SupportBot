# Production Docker Compose for SupportBot
# Deploy with: docker compose -f docker-compose.prod.yml up -d

services:
  # ============================================================================
  # Database Layer
  # ============================================================================
  db:
    image: mysql:8.0
    container_name: supportbot-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-supportbot}
      MYSQL_USER: ${MYSQL_USER:-supportbot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-supportbot}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Vector Database (ChromaDB for RAG)
  # ============================================================================
  rag:
    image: chromadb/chroma:latest
    container_name: supportbot-rag
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/data
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD", "bash", "-lc", "exec 3<>/dev/tcp/127.0.0.1/8000"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Main Bot Service (FastAPI + Signal CLI + Worker)
  # ============================================================================
  signal-bot:
    build:
      context: .
      dockerfile: signal-bot/Dockerfile
    container_name: supportbot-api
    env_file: .env
    environment:
      - CHROMA_URL=http://rag:8000
      - MYSQL_HOST=db
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    volumes:
      - /var/lib/signal/bot:/var/lib/signal/bot
      - /var/lib/history:/var/lib/history
    depends_on:
      db:
        condition: service_healthy
      rag:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Signal Desktop (Headless - for real 45-day history sync)
  # Runs Signal Desktop with Xvfb, exposes API to query the SQLite DB
  # ============================================================================
  signal-desktop:
    build:
      context: .
      dockerfile: signal-desktop/Dockerfile
    container_name: supportbot-desktop
    env_file: .env
    environment:
      - SIGNAL_DATA_DIR=/home/signal/.config/Signal
      - SIGNAL_BOT_URL=http://signal-bot:8000
    shm_size: "2gb"
    volumes:
      - /var/lib/signal/desktop:/home/signal/.config/Signal
    ports:
      - "8001:8001"  # API for querying messages
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Signal Ingest Service (History Sync via QR Link)
  # Uses Signal Desktop for real history when USE_SIGNAL_DESKTOP=true
  # ============================================================================
  signal-ingest:
    build:
      context: .
      dockerfile: signal-ingest/Dockerfile
    container_name: supportbot-ingest
    env_file: .env
    environment:
      - SIGNAL_BOT_URL=http://signal-bot:8000
      - SIGNAL_DESKTOP_URL=http://signal-desktop:8001
      - USE_SIGNAL_DESKTOP=${USE_SIGNAL_DESKTOP:-true}
    shm_size: "1gb"
    volumes:
      - /var/lib/signal/ingest:/var/lib/signal/ingest
      - /var/lib/history:/var/lib/history
    depends_on:
      signal-bot:
        condition: service_healthy
      signal-desktop:
        condition: service_started
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Signal Web (Case viewer and landing page)
  # ============================================================================
  signal-web:
    build:
      context: ./signal-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${PUBLIC_URL:-https://supportbot.info}
    container_name: supportbot-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${PUBLIC_URL:-https://supportbot.info}
    depends_on:
      - signal-bot
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Caddy (Reverse proxy with automatic HTTPS)
  # ============================================================================
  caddy:
    image: caddy:alpine
    container_name: supportbot-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - supportbot-net
    depends_on:
      - signal-web
      - signal-bot

  # ============================================================================
  # Redis (for future scaling - job queue, caching)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: supportbot-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - supportbot-net

# ============================================================================
# Volumes - Persistent Data
# Note: signal-bot and signal-ingest use bind mounts to /var/lib/signal/*
#       to prevent data loss from volume name changes
# ============================================================================
volumes:
  mysql_data:
    name: supportbot-mysql
  chroma_data:
    name: supportbot-chroma
  redis_data:
    name: supportbot-redis
  caddy_data:
    name: supportbot-caddy-data
  caddy_config:
    name: supportbot-caddy-config

# ============================================================================
# Network
# ============================================================================
networks:
  supportbot-net:
    name: supportbot-network
    driver: bridge
