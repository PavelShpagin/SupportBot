services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-supportbot}
      MYSQL_USER: ${MYSQL_USER:-supportbot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-supportbot}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  signal-bot:
    build:
      context: .
      dockerfile: signal-bot/Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - /var/lib/signal/bot:/var/lib/signal/bot
      - /var/lib/history:/var/lib/history
    depends_on:
      db:
        condition: service_healthy
      rag:
        condition: service_started

  signal-ingest:
    build:
      context: .
      dockerfile: signal-ingest/Dockerfile
    env_file: .env
    volumes:
      - /var/lib/signal/ingest:/var/lib/signal/ingest
      - /var/lib/history:/var/lib/history
    depends_on:
      db:
        condition: service_healthy
      signal-bot:
        condition: service_started

  rag:
    image: chromadb/chroma:latest
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - /var/lib/chroma:/chroma/chroma
    ports:
      - "8001:8000"

volumes:
  mysql_data:

