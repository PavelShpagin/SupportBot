# Production Docker Compose for SupportBot (ARM64 with native Signal Desktop)
# Deploy with: docker compose -f docker-compose.prod.arm64.yml up -d
#
# NOTE: Signal Desktop runs natively via Flatpak (not in Docker) on ARM64
# The signal-desktop-api systemd service exposes it at http://localhost:8001

services:
  # ============================================================================
  # Database Layer
  # ============================================================================
  db:
    image: mysql:8.0
    container_name: supportbot-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-supportbot}
      MYSQL_USER: ${MYSQL_USER:-supportbot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-supportbot}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Vector Database (ChromaDB for RAG)
  # ============================================================================
  rag:
    image: chromadb/chroma:latest
    container_name: supportbot-rag
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/data
    healthcheck:
      test: ["CMD", "bash", "-lc", "exec 3<>/dev/tcp/127.0.0.1/8000"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Main Bot Service (FastAPI + Signal CLI + Worker)
  # ============================================================================
  signal-bot:
    build:
      context: .
      dockerfile: signal-bot/Dockerfile
    container_name: supportbot-api
    env_file: .env
    environment:
      - CHROMA_URL=http://rag:8000
      - MYSQL_HOST=db
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    volumes:
      - /var/lib/signal/bot:/var/lib/signal/bot
      - /var/lib/history:/var/lib/history
    depends_on:
      db:
        condition: service_healthy
      rag:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Signal Ingest Service (History Sync via QR Link)
  # Uses native Signal Desktop Flatpak on ARM64 (via host network)
  # ============================================================================
  signal-ingest:
    build:
      context: .
      dockerfile: signal-ingest/Dockerfile
    container_name: supportbot-ingest
    env_file: .env
    environment:
      - SIGNAL_BOT_URL=http://signal-bot:8000
      # Native Signal Desktop API on host (Flatpak + systemd service)
      - SIGNAL_DESKTOP_URL=http://172.17.0.1:8001
      - USE_SIGNAL_DESKTOP=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    shm_size: "1gb"
    volumes:
      - /var/lib/signal/ingest:/var/lib/signal/ingest
      - /var/lib/history:/var/lib/history
    depends_on:
      signal-bot:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Signal Web (Case viewer and landing page)
  # ============================================================================
  signal-web:
    build:
      context: ./signal-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${PUBLIC_URL:-https://supportbot.info}
    container_name: supportbot-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${PUBLIC_URL:-https://supportbot.info}
    depends_on:
      - signal-bot
    restart: unless-stopped
    networks:
      - supportbot-net

  # ============================================================================
  # Caddy (Reverse proxy with automatic HTTPS)
  # ============================================================================
  caddy:
    image: caddy:alpine
    container_name: supportbot-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - supportbot-net
    depends_on:
      - signal-web
      - signal-bot

  # ============================================================================
  # Redis (for future scaling - job queue, caching)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: supportbot-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - supportbot-net

# ============================================================================
# Volumes - Persistent Data
# ============================================================================
volumes:
  mysql_data:
    name: supportbot-mysql
  chroma_data:
    name: supportbot-chroma
  redis_data:
    name: supportbot-redis
  caddy_data:
    name: supportbot-caddy-data
  caddy_config:
    name: supportbot-caddy-config

# ============================================================================
# Network
# ============================================================================
networks:
  supportbot-net:
    name: supportbot-network
    driver: bridge
