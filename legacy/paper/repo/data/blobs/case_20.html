<html><body><h1>Case #20</h1><p><b>Problem:</b> Користувач шукає місце в Україні, де можна придбати AV USB плату. Це пристрій, який перетворює аналоговий AV сигнал на USB.</p><p><b>Solution:</b> Надано посилання на інтернет-магазин, де продається перетворювач AV/CVBS в USB (UVC) без драйверів, що відповідає запиту користувача.</p></body></html>
