<html><body><h1>Case #28</h1><p><b>Problem:</b> Під час автотюну дрона в режимі poshold (на висоті 7-10м, зі снігом) спостерігається різке обертання на 60-90 градусів по йаву. Проблема відсутня, коли режим poshold вимкнено.</p><p><b>Solution:</b> Різке обертання дрона під час автотюну в режимі poshold є нормальною поведінкою.</p></body></html>
