<html><body><h1>Case #35</h1><p><b>Problem:</b> Користувач запитує рекомендацію щодо вибору типу камери для пристрою Курбас 640. Розглядаються три варіанти: KURBAS640, KURBAS640-DIFF та USBCAM-FLAT-640x512x60x39.</p><p><b>Solution:</b> Інший користувач повідомив, що встановив перший варіант (KURBAS640) і він працює належним чином.</p></body></html>
