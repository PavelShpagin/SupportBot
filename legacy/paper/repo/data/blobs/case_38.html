<html><body><h1>Case #38</h1><p><b>Problem:</b> Користувач шукає швидкий спосіб активації мілбета для прошивки великої партії оптоволокна.</p><p><b>Solution:</b> Використовуйте мілКонфігуратор версії 1.14. Авторизуйтесь до мілПілотз через нього, і польотник буде активовано автоматично.</p></body></html>
