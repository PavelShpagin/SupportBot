<html><body><h1>Case #41</h1><p><b>Problem:</b> Користувач запитує про наявність changelog для порівняння з diff-v3 та визначення необхідності оновлення.</p><p><b>Solution:</b> Зверніть увагу на зміни: ARMING_CHECK було видалено з переліку параметрів. Натомість використовується ARMING_SKIPCHK.</p></body></html>
